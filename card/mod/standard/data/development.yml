  :type: :layout_type
  :content: |-
    <body class="d-flex flex-column h-100">
      <header>{{*header|core}}</header>
      <article class="container flex-shrink-0" role="main">{{_main|titled}}
      </article>
      <footer class="footer mt-auto py-3">{{*footer|content}}</footer>
    </body>
- :name: "*header"
  :type: :html
  :content: |
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
      <a class="navbar-brand nav-logo p-0" href="{{*home|home_path}}">
        {{*logo|core;size:small}}
      </a>
      <a class="navbar-brand" href="{{*home|home_path}}">
        {{*title|core}}
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          {{*main menu|navbar_links}}
        </ul>
        {{*navbox|navbar}}
        {{*account links|navbar_links}}
      </div>
    </nav>
- :name: "*footer"
  :type: :html
  :content: |-
    <div class="d-flex justify-content-center align-items-center">
      {{*credit|core}}
    </div>
