  - name: Smoke
    task:
      prologue:
        commands:
          - bundle install
          - cache store bundle-gems-$(checksum Gemfile.lock) ~/bundle
          - sem-service start mysql
          - git submodule update card/db/seed

      jobs:
        - name: New Shark and Monkey Decks
          commands:
            # NEW SHARK DECK
            - be decko new shark
            - cd shark
            - be decko seed

            - cd .. # note: faster than making a separate job.

            # NEW MONKEY DECK
            - be decko new monkey --monkey
            - cd monkey
            - be decko seed

  - name: Unit Tests
    task:
      prologue:
        commands:
          - sem-service start mysql
          - git submodule update
      jobs:
        - name: RSpec
          commands:
            - be decko new platypus --platypus
            - cd platypus
            - be decko seed --test
            - be decko rspec

  - name: Integration Tests
    task:
      prologue:
        commands:
          - sem-service start mysql
          - git submodule update
      jobs:
        - name: Cucumber
          commands:
            - be decko new platypus --platypus
            - cd platypus
            - be decko seed --test
            - be decko cucumber

