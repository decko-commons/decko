version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Install dependencies
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
        - name: COVERAGE
          value: false
      jobs:
      - name: Setup
        commands:
          - checkout
          - pwd
          - ls -Ral
          - sem-service start mysql
          - sem-service status mysql
          - git submodule sync
          - git submodule update --init --recursive

          - bundle update

  - name: Smoke Tests"
    task:
      jobs:
      - name: Shark Smoke
        commands:
          - checkout
          - bundle exec decko new shark
          - cd shark
          - bundle exec decko seed
      - name: Monkey Smoke
        commands:
          - checkout
          - bundle exec decko new monkey --monkey
          - bundle exec decko seed
      - name: Platypus Smoke
        commands:
          - checkout
          - bundle exec decko new platypus --platypus
          - bundle exec decko seed --test

  - name: "Unit Tests"
    task:
      jobs:
      - name: RSpec
        commands:
          - checkout
          - echo "make rspec"

      - name: Lint code
        commands:
          - checkout
          - echo "make lint"

      - name: Check security
        commands:
          - checkout
          - echo "make security"

  - name: "Integration tests"
    task:
      jobs:
      - name: Cucumber
        commands:
          - checkout
          # - wget https://gist.githubusercontent.com/mimimalizam/9aef3aa5ac0884943efb6aca947a8b56/raw/firefox-semaphore.sh && bash firefox-semaphore.sh 64.0.2
          - echo "make cucumber"

  - name: "Push Image"
    task:
      jobs:
      - name: Push
        commands:
          - checkout
          - echo "make docker.push"
