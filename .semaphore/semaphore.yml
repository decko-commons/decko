version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: cache dependencies
    task:
      prologue:
        commands:
          - checkout
      env_vars:
        - name: RAILS_ENV
          value: test
        - name: COVERAGE
          value: "false"
      jobs:
        - name: cache submodules
          commands:
            - git submodule foreach 'cache restore git-submodule-$sha1'
            - git submodule sync
            - git submodule update --init
            - git submodule foreach 'cache store git-submodule-$sha1 $sm_path'
        - name: cache gems
          commands:
            - cache restore bundle-gems-$(checksum Gemfile.lock)
            - bundle config set deployment 'true'
            - bundle install --path vendor/bundle
            - cache store bundle-gems-$(checksum Gemfile.lock) vendor/bundle

  - name: Smoke
    # dependencies: ["Dependencies"]
    task:
      prologue:
        commands:
          - checkout
          - git submodule foreach 'cache restore git-submodule-$sha1'
          - cache restore bundle-gems-$(checksum Gemfile.lock)
      jobs:
        - name: Shark Smoke
          commands:
            - ls -al
            - bundle exec decko new shark --repo-path="../"
            - cd shark
            - bundle exec decko seed
            - bundle info rails
            - bundle info decko
        - name: Monkey Smoke
          commands:
            - bundle exec decko new monkey --monkey --repo-path="../"
            - cd monkey
            - bundle exec decko seed
            - bundle info rails
            - bundle info decko
        - name: Platypus Smoke
          commands:
            - bundle exec decko new platypus --platypus --repo-path="../"
            - cache store platypus
            - cd platypus
            - bundle exec decko seed --test
            - bundle info rails
            - bundle info decko

  - name: "Unit Tests"
    # dependencies: ["Smoke", "Dependencies"]
    task:
      jobs:
        - name: RSpec
          commands:
            - checkout
            - ls -al
            - echo "make rspec"


  - name: "Integration tests"
    # dependencies: []
    task:
      jobs:
        - name: Cucumber
          commands:
            - checkout
            # - wget https://gist.githubusercontent.com/mimimalizam/9aef3aa5ac0884943efb6aca947a8b56/raw/firefox-semaphore.sh && bash firefox-semaphore.sh 64.0.2
            - echo "make cucumber"

  - name: "Push Image"
    # dependencies: []
    task:
      jobs:
        - name: Push
          commands:
            - checkout
            - echo "make docker.push"
