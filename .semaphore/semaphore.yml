version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: cache dependencies
    task:
      prologue:
        commands:
          - sem-version ruby 2.6.3
          - checkout
      env_vars:
        - name: RAILS_ENV
          value: test
        - name: COVERAGE
          value: "false"
        - name: GEM_HOME
          value: "~/vendor/bundle"
        - name: GEM_PATH
          value: "~/vendor/bundle:~/"
      jobs:
        # - name: cache submodules
        #   commands:
        #     - git submodule sync
        #     - git submodule update --init
        #     - git submodule foreach 'cache store git-submodule-$sha1 ~/decks/$sm_path'
        # NOTE: this caches the submodule code but does not cache all the files
        # in .git/modules that tell git that everything is groovy.
        # We can, of course, try caching that, which might allow us to restore the
        # submodules across builds, but we'd need a unique cache key that would catch
        # updates to ANY submodule
        - name: cache gems
          commands:
            - cache restore bundle
            # long-term cache so we don't start from scratch when Gemfile.lock is ticked
            # may need to clear manually from time to time
            - cache restore bundle-$(checksum Gemfile.lock)
            # cache for current Gemfile.lock
            - bundle install
            - bundle show rails
            - cache store bundle vendor/bundle
            - cache store bundle-$(checksum Gemfile.lock) vendor/bundle

  - name: Smoke
    # dependencies: ["Dependencies"]
    task:
      prologue:
        commands:
          - sem-version ruby 2.6.3
          - checkout
          #- git submodule foreach 'cache restore git-submodule-$sha1'
          - cache restore bundle-$(checksum Gemfile.lock)
      jobs:
        - name: Shark Smoke
          commands:
            - ls -al
            - bundle exec decko new shark
            - cd shark
            - bundle exec decko seed
            - bundle info rails
            - bundle info decko
        - name: Monkey Smoke
          commands:
            - bundle exec decko new monkey --monkey
            - cd monkey
            - bundle exec decko seed
            - bundle info rails
            - bundle info decko
        - name: Platypus Smoke
          commands:
            - bundle exec decko new platypus --platypus --repo-path="../"
            - cache store platypus
            - cd platypus
            - bundle exec decko seed --test
            - bundle info rails
            - bundle info decko

  - name: "Unit Tests"
    # dependencies: ["Smoke", "Dependencies"]
    task:
      jobs:
        - name: RSpec
          commands:
            - checkout
            - ls -al
            - echo "make rspec"


  - name: "Integration tests"
    # dependencies: []
    task:
      jobs:
        - name: Cucumber
          commands:
            - checkout
            # - wget https://gist.githubusercontent.com/mimimalizam/9aef3aa5ac0884943efb6aca947a8b56/raw/firefox-semaphore.sh && bash firefox-semaphore.sh 64.0.2
            - echo "make cucumber"

