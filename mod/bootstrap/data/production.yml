- :name: parent
  :codename: :parent
- :name: Bootswatch skin
  :type: :cardtype
  :codename: :bootswatch_skin
- :name: "*header"
  :type: :html
  :content: |-
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
      <div class="container-fluid">
        <a class="navbar-brand nav-logo p-0" href="{{*home|home_path}}">
          {{*logo|core;size:small}}
        </a>
        <a class="navbar-brand" href="{{*home|home_path}}">
          {{*title|core}}
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">{{*main menu|navbar_links}}</ul>
          {{*navbox|navbar}}
          {{*account links|navbar_links}}
        </div>
      </div>
    </nav>

