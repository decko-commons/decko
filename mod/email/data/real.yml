---
- :name: Email template
  :type: :cardtype
  :codename: :email_template
  :fields:
    :description: |-
      Design custom emails to be triggered by card actions.
      [[http://decko.org/actions|more]]
    :type:
      :fields:
        :structure: |-
          <p>
            {{+*from | labeled | link}} 
            {{+*to | labeled | link}} 
            {{+*cc | labeled | link}}
            {{+*bcc | labeled | link}}
            {{+*subject | titled}}
            {{+*html message | titled}} 
            {{+*text message | titled}}
            {{+*attach | titled}}
          </p>"

- :name: "*to"
  :codename: :to
  :fields:
    :right:
      :fields:
        :content_options:
          :type: :search_type
          :content: ' { "right_plus":{"codename":"account"} } '
- :name: "*from"
  :codename: :from
  :fields:
    :right:
      :fields:
        :content_options:
          :type: :search_type
          :content: ' { "right_plus":{"codename":"account"} } '
- :name: "*cc"
  :codename: :cc
  :fields:
    :right:
      :fields:
        :content_options:
          :type: :search_type
          :content: ' { "right_plus":{"codename":"account"} } '
- :name: "*bcc"
  :codename: :bcc
  :fields:
    :right:
      :fields:
        :content_options:
          :type: :search_type
          :content: ' { "right_plus":{"codename":"account"} } '
- :name: "*subject"
  :codename: :subject
- :name: "*attach"
  :codename: :attach
  :fields:
    :right:
      :fields:
        :content_options:
          :type: :search_type
          :content: |-
            {"type": "File",
             "sort": "update"
            }
- :name: "*html message"
  :codename: :html_message
- :name: "*text message"
  :codename: :text_message
