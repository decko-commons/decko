---
- :name: Layout
  :type: :cardtype
  :codename: :layout_type
  :fields:
    :description: Organize webpages. [[http://decko.org/Layout|more]]
    :type:
      :fields:
        :create: Shark
        :update: Shark
        :delete: Shark

- :name: "*layout"
  :type: :setting
  :codename: :layout
  :fields:
    :right:
      :fields:
        :input_type: select
        :content_options:
          :type: :search_type
          :content: '{"type": "Layout"}'

- :name: "*sidebar"
  :codename: :sidebar
  :content: |-
    <div>[[/ | {{*logo|content_panel}}]]</div>
    <div>{{Menu|open}}</div>
  :fields:
    :right:
      :fields:
        :read: Anyone

- :name:
    - :all
    - :layout
  :type: :pointer
  :content: Default Layout

- :name: "*main menu"
  :type: :link_list
  :content: "[[:recent|Recent Changes]]"
  :fields:
    :self:
      :fields:
        :read: Anyone
- :name: "*header"
  :type: :html
  :codename: header
  :fields:
    :self:
      :fields:
        :read: Anyone
  :content: |
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3 nodblclick">
      <div class="container">
        <div class="d0-nav-container">
          <div class="d-flex">
            <a class="nav-logo navbar-brand" href="{{*home|home_path}}">
              {{*logo|core;size:small}}
            </a>
            <a class="navbar-brand" href="{{*home|home_path}}">{{*title|core}}</a>
          </div>
          <button class="navbar-toggler" type="button" aria-label="Toggle navigation"
                  aria-controls="d0-navbar" aria-expanded="false"
                  data-bs-toggle="collapse" data-bs-target="#d0-navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="d0-navbar">
            <ul class="navbar-nav mr-auto main-nav ms-2">
              {{*main menu|navbar_links}}
            </ul>
            <div class="navbar-nav search-box-nav mx-2">{{:search|search_box}}</div>
            {{*account links|navbar_links}}
          </div>
        </div>
      </div>
    </nav>
- :name: "*footer"
  :type: :html
  :content: |-
    <div class="d-flex justify-content-center align-items-center">
      {{*credit|core}}
    </div>


- :name: Menu
  :content: "<p>[[/?view=new|Add a card]]</p>"

- :name: Default Layout
  :type: :layout_type
  :content: |-
    <body class="d-flex flex-column h-100">
      <header>{{*header|core}}</header>
      <article class="container flex-shrink-0" role="main">{{_main|titled}}
      </article>
      <footer class="footer mt-auto py-3">{{*footer|content}}</footer>
    </body>
- :name: Full Width Layout
  :type: :layout_type
  :content: |-
    <body class="fluid d-flex flex-column h-100">
      <header>{{*header|core}}</header>
      <article class="container flex-shrink-0" role="main">{{_main|open}}</article>
      <footer class="footer mt-auto py-3">{{*footer|core}}</footer>
    </body>
- :name: Home Layout
  :type: :layout_type
  :content: |-
    <body class="d-flex flex-column h-100">
      <header>{{*header|core}}</header>
      <article class="container flex-shrink-0" role="main">{{_main|content}}
      </article>
      <footer class="footer mt-auto py-3">{{*footer|content}}</footer>
    </body>
- :name: Right Thin Sidebar Layout
  :type: :layout_type
  :content: |-
    <body class="right-sidebar thin-sidebar d-flex flex-column h-100">
      <header>{{*header|core}}</header>
      <article class="container flex-shrink-0" role="main">
        {{_main|open}}
      </article>
      <aside>{{*sidebar|content}}</aside>
      <footer class="footer mt-auto py-3">{{*footer|core}}</footer>
    </body>
- :name: Left Sidebar Layout
  :type: :layout_type
  :content: |-
    <body class="left-sidebar">
      <header>{{*header|core}}</header>
      <article>{{_main|titled}}</article>
      <aside>{{*sidebar|core}}</aside>
      <footer>{{*footer|core}}</footer>
    </body>
